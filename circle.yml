checkout:
    post:
        - git clone -b debian-hacked $CIRCLE_REPOSITORY_URL debian

dependencies:
    override:
        - sudo apt-get install devscripts build-essential
        - go get -u -v github.com/constabulary/gb/...
        - gb vendor restore
        - gb build
        - mv bin/tentacool /tmp/tentacool

test:
    override:
        - yes | debuild -us -uc
        - mv ../*.deb $CIRCLE_ARTIFACTS
        # - gb build -f -ldflags "-s"
